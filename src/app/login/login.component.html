<div class="login-wrapper">
  <mat-card class="login-card" role="main" aria-label="Formulario de inicio de sesi칩n">
    <mat-card-title class="login-title">游댏 Iniciar sesi칩n</mat-card-title>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          placeholder="Ingrese su usuario"
          formControlName="username"
          required
          aria-required="true"
          [attr.aria-invalid]="loginForm.get('username')?.invalid"
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">El usuario es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          placeholder="Ingrese su contrase침a"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
          aria-required="true"
          [attr.aria-invalid]="loginForm.get('password')?.invalid"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="hide ? 'Mostrar contrase침a' : 'Ocultar contrase침a'"
          tabindex="-1"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contrase침a es obligatoria</mat-error>
      </mat-form-field>

      <!-- recordar usuario -->
      <mat-checkbox formControlName="rememberMe">Recordar usuario</mat-checkbox>

      <button
        mat-raised-button
        color="primary"
        class="full-width login-button"
        [disabled]="loginForm.invalid"
        aria-disabled="true"
      >
        Ingresar
      </button>

      
    </form>
  </mat-card>
</div>
